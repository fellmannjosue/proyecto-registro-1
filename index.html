<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App de Registro</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="app">
        <div id="pantalla-registro">
            <div class="card">
                <div class="card-body">
                    <form id="formulario-registro">
                        <div class="form-group">
                            <label for="identificacion">Identificación:</label>
                            <select class="form-control" id="identificacion" name="identificacion">
                                <option value="ANAAIO">ANAAIO</option>
                                <option value="ANALAP">ANALAP</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="idInventario">ID Inventario:</label>
                            <input type="number" class="form-control" id="idInventario" name="idInventario">
                        </div>
                        <div class="form-group">
                            <label for="serie">Serie:</label>
                            <input type="text" class="form-control" id="serie" name="serie">
                        </div>
                        <div class="form-group">
                            <label for="modelo">Modelo:</label>
                            <input type="text" class="form-control" id="modelo" name="modelo">
                        </div>
                        <div class="form-group">
                            <label for="nombre">Nombre:</label>
                            <input type="text" class="form-control" id="nombre" name="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido:</label>
                            <input type="text" class="form-control" id="apellido" name="apellido">
                        </div>
                        <div class="form-group">
                            <label for="usuarioAdmin">Usuario Admin que entregó:</label>
                            <input type="text" class="form-control" id="usuarioAdmin" name="usuarioAdmin">
                        </div>
                        <div class="form-group">
                            <label for="fechaEntrega">Fecha de entrega:</label>
                            <input type="date" class="form-control" id="fechaEntrega" name="fechaEntrega">
                        </div>
                        <div class="form-group">
                            <label for="tipoIp">Tipo de IP:</label>
                            <select class="form-control" id="tipoIp" name="tipoIp">
                                <option value="DHCP">DHCP</option>
                                <option value="estatica">Estática</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="ip">IP:</label>
                            <input type="text" class="form-control" id="ip" name="ip">
                        </div>
						<div class="form-group">
                            <label for="area">Área:</label>
                            <select class="form-control" id="area" name="area">
                                <option value="area1">Área Bilingue</option>
                                <option value="area2">Área Colegio</option>
                                <option value="area3">Área Administracion</option>
                                <option value="area4">Área Laboratorio</option>
                                <option value="area4">Área CFP</option>
                                <!-- Aquí puedes agregar más opciones para el área -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="grado">Grado:</label>
                            <select class="form-control" id="grado" name="grado">
                                <option value="grado1">administracion direccion </option>
                                <option value="grado2">administracion secretaria</option>
                                <option value="grado3">administracion</option>

                                <option value="grado4">equipo instructor</option>

                                <option value="grado5">I bachillerato</option>
                                <option value="grado6">II bachillerato</option>
                                <option value="grado7">Laboratorio de ciencias</option>
                                <option value="grado8">Español</option>
                                <option value="grado9">Matematicas</option>
                                <option value="grado10">estudios sociales</option>
                                <option value="grado11">Ingles basico</option>

                                <option value="grado12">Ingles avanzado</option>

                                <option value="grado13">Kinder</option>
                                <option value="grado14">Prepa 1</option>
                                <option value="grado15">Prepa 2</option>

                                <option value="grado15">primero 1</option>
                                <option value="grado17">primero 2</option>
                                <option value="grado18">segundo 1</option>
                                <option value="grado19">segundo 2</option>
                                <option value="grado20">tecero 1</option>
                                <option value="grado21">tercero 2</option>
                                <option value="grado22">cuarto 1</option>
                                <option value="grado23">cuarto 2</option>
                                <option value="grado24">quinto 1</option>
                                <option value="grado25">quinto 2</option>
                                <option value="grado26">sexto 1</option>
                                <option value="grado27">sexto 2</option>

                                
                                <option value="grado28">septimo 1</option>
                                <option value="grado29">octavo 1</option>
                                <option value="grado30">noveno 1</option>
                                <!-- Aquí puedes agregar más opciones para el grado -->
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="imagen1">Imagen 1:</label>
                            <input type="file" class="form-control-file" id="imagen1" name="imagen1" accept="image/*">
                        </div>
                        <div class="form-group">
                            <label for="imagen2">Imagen 2:</label>
                            <input type="file" class="form-control-file" id="imagen2" name="imagen2" accept="image/*">
                        </div>
                        <button type="submit" class="btn btn-primary">Registrar</button>
						
					<button id="btn-ir-a-tabla">Ir a la tabla</button>
                    </form>
                </div>
            </div>
        </div>
        <div id="pantalla-tabla" style="display: none;">
            <div class="card">
                <div class="card-body">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">ID Inventario</th>
                                <th scope="col">Serie</th>
                                <th scope="col">Modelo</th>
                                <th scope="col">Nombre</th>
                                <th scope="col">Apellido</th>
                                <th scope="col">Usuario Admin</th>
                                <th scope="col">Fecha de entrega</th>
                                <th scope="col">Tipo de IP</th>
                                <th scope="col">IP</th>
                                <th scope="col">Área</th>
                                <th scope="col">Grado</th>
                            </tr>
                        </thead>
                        <tbody id="tabla-registros">
                            <!-- Aquí se agregarán las filas de la tabla dinámicamente -->
                        </tbody>
                    </table>
					<button id="btn-regresar-a-registro">Regresar al registro</button>
					

                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
