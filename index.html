<!DOCTYPE html>
<html>
<head>
	<title>Registro de inventario</title>
	<!-- Importar Bootstrap CSS -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css" integrity="sha512-w+9E3Ey3hG/f2P4o4j6Rym1WRUf+ff2QrwsBZTlkRnJzcTvtNgLoj+gI0nL/TdD/fqYJWgZ8xv+ncXAFrwH+Jg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<div class="container mt-5">
		<div class="card">
			<div class="card-header">
				<h2>Registro de inventario</h2>
			</div>
			<div class="card-body">
				<form id="registro-form">
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="identificacion">Identificación:</label>
							<select class="form-control" id="identificacion" name="identificacion">
								<option value="ANAAIO">ANAAIO</option>
								<option value="ANALAP">ANALAP</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="inventario">ID de inventario:</label>
							<input type="text" class="form-control" id="inventario" name="inventario">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="serie">Serie:</label>
							<input type="text" class="form-control" id="serie" name="serie">
						</div>
						<div class="form-group col-md-6">
							<label for="modelo">Modelo:</label>
							<input type="text" class="form-control" id="modelo" name="modelo">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="nombre">Nombre:</label>
							<input type="text" class="form-control" id="nombre" name="nombre">
						</div>
						<div class="form-group col-md-6">
							<label for="apellido">Apellido:</label>
							<input type="text" class="form-control" id="apellido" name="apellido">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="admin">Usuario admin que entregó:</label>
							<input type="text" class="form-control" id="admin" name="admin">
						</div>
						<div class="form-group col-md-6">
							<label for="fecha">Fecha de entrega:</label>
							<input type="date" class="form-control" id="fecha" name="fecha">
						</div>
					</div>
					<					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="ip">Dirección IP:</label>
							<select class="form-control" id="ip" name="ip">
								<option value="dhcp">DHCP</option>
								<option value="estatica">Estática</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="direccion">Dirección IP:</label>
							<input type="text" class="form-control" id="direccion" name="direccion">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="area">Área:</label>
							<select class="form-control" id="area" name="area">
								<option value="opcion1">Opción 1</option>
								<option value="opcion2">Opción 2</option>
								<option value="opcion3">Opción 3</option>
							</select>
						</div>
						<div class="form-group col-md-6">
							<label for="grado">Grado:</label>
							<select class="form-control" id="grado" name="grado">
								<option value="opcion1">Opción 1</option>
								<option value="opcion2">Opción 2</option>
								<option value="opcion3">Opción 3</option>
							</select>
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-6">
							<label for="img1">Imagen 1:</label>
							<input type="file" class="form-control-file" id="img1" name="img1">
						</div>
						<div class="form-group col-md-6">
							<label for="img2">Imagen 2:</label>
							<input type="file" class="form-control-file" id="img2" name="img2">
						</div>
					</div>
					<div class="form-row">
						<div class="form-group col-md-4">
							<button type="submit" class="btn btn-primary">Registrar</button>
						</div>
						<div class="form-group col-md-4">
							<button type="button" class="btn btn-warning">Editar</button>
						</div>
						<div class="form-group col-md-4">
							<button type="button" class="btn btn-danger">Borrar</button>
						</div>
					</div>
				</form>
			</div>
		</div>

		<table class="table mt-5">
			<thead>
				<tr>
					<th>Identificación</th>
					<th>ID de inventario</th>
					<th>Serie</th>
					<th>Modelo</th>
					<th>Nombre</th>
					<th>Apellido</th>
					<th>Usuario admin que entregó</th>
					<th>Fecha de entrega</th>
					<th>Dirección IP</th>
					<th>Área</th>
					<th>Grado</th>
				</tr>
			</thead>
			<tbody id="tabla-registros">
				</tbody>
		</table>

		<script>
			// Aquí irá el código JavaScript
		</script>

	</div>

</body>

</html>
